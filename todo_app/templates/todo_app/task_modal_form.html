<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Todo Form</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
        {{ form.title }}
        <div class="invalid-feedback">{{ form.title.errors|first }}</div>
      </div>

      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
        {{ form.description }}
        <div class="invalid-feedback">{{ form.description.errors|first }}</div>
      </div>

      <div class="mb-3">
        <label for="{{ form.complete.id_for_label }}" class="form-label">Complete</label>
        {{ form.complete }}
        <div class="invalid-feedback">{{ form.complete.errors|first }}</div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>

    </div>
  </form>
